{% set title = 'Intrusion Detection' %}
{% set filename = 'form-layout.html' %}

{% extends 'src/layouts/horizontal.html' %}
{% block content %}
<div class="row d-flex justify-content-center">

        <div class="col-md-6 mb-1">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
                <input type="text" id="url-input" class="form-control" placeholder="enter url" aria-label="url-input" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>
        </div>

</div>
<div id="result-message"></div>

<section class="section">
    <div class="row">
        <div class="col-12">
            <div class="card" style="background-color: #f2f4f4;">
                <div class="card-header" style="background-color: #f2f4f4;">
                    <h5 class="card-title">Scan Result</h5>
                </div>
                <div class="card-body">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="groups">
    <div class="row match-height">
        <div class="col-12 mt-3 mb-1">
            <h4 class="section-title text-uppercase">All Groups</h4>
        </div>
    </div>
    <div class="row match-height">
        <div class="col-12">
            <div class="card-group">
                <div class="card" style="margin: 5px 5px;">
                    <div class="card-content">
                        <img class="card-img-top img-fluid" src="./assets/static/images/intrusion/port.png" alt="Card image cap">
                        <div class="card-body">
                            <a href="port.html"><h4 class="card-title">Port Scanning</h4></a>
                            
                        </div>
                    </div>
                </div>
                <div class="card" style="margin: 5px 5px;">
                    <div class="card-content">
                        <img class="card-img-top img-fluid" src="./assets/static/images/intrusion/security.png" alt="Card image cap">
                        <div class="card-body">
                            <a href="security.html"><h4 class="card-title">Security Headers</h4></a>
                        </div>
                    </div>
                </div>
                <div class="card" style="margin: 5px 5px;">
                    <div class="card-content">
                        <img class="card-img-top img-fluid" src="./assets/static/images/intrusion/malware.png" alt="Card image cap">
                        <div class="card-body">
                            <a href="malware.html"><h4 class="card-title">Malware Detection</h4></a>
                        </div>
                    </div>
                </div>
                <div class="card" style="margin: 5px 5px;">
                    <div class="card-content">
                        <img class="card-img-top img-fluid" src="./assets/static/images/intrusion/url.png" alt="Card image cap">
                        <div class="card-body">
                            <a href="url.html"><h4 class="card-title">URL Inspection</h4></a>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
{% block js %}
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script type="module" src="assets/static/js/pages/intrusion.js"></script>
{% endblock %}
